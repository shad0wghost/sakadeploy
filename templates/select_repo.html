{% extends "base.html" %}

{% block content %}
    <h2>Select Repository</h2>
    <form method="post">
        <label for="repo_name">Choose a repository:</label>
        <select id="repo_name" name="repo_name" required>
            {% for repo in repos %}
                <option value="{{ repo }}" {% if repo == selected_repo %}selected{% endif %}>{{ repo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select</button>
    </form>

    {% if selected_repo %}
        <p>Currently selected: <strong>{{ selected_repo }}</strong></p>
    {% endif %}
{% endblock %}
